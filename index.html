<!DOCTYPE html>
<html ng-app="portfolioApp">
	<head>
		<meta charset="utf-8">
		<title>Sean's Works</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<link rel="stylesheet" href="css/main.css">
	</head>
	
	<body>
		<div class="wrapper" ng-controller="NavigationCtrl as navi">
			<div class="sidebar">
				<div class="title">
					<img src="images/sidebar_logo.svg" alt="logo" />
					<h2>SEAN CHOE</h2>
					<h3>WORKS</h3>
				</div>
				<div class="navigation-wrapper">
					<div class="navigation">
						<ul class="company">
							<li ng-repeat="company in navi.companies">
								<h3 class="company-name">{{ company.name }}</h3>
								<ul class="work">
									<li ng-repeat="work in company.works">
										<a class="work-link {{ navi.isActive('/'+work.link) }}" href="#{{ work.link }}"><h4 class="work-title">{{ work.name }}</h4></a>
										<span class="work-year">{{ work.year }}</span>
									</li>
								</ul>
							</li>
						</ul>
					</div><!-- .navigation -->
				</div><!-- .navigation-wrapper -->
			</div><!-- .sidebar -->
			<div class="main">
				<div class="content-wrapper">
					<div class="content">
						<div ng-view></div>
					</div><!-- .content -->
				</div><!-- .content-wrapper -->
			</div><!-- .main -->
		</div><!-- .wrapper -->
	</body>
</html>
