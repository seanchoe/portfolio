<!DOCTYPE html>
<html ng-app="portfolioApp">
	<head>
		<meta charset="utf-8">
		<title>Sean's Works</title>
		<link rel="stylesheet" href="css/main.css">
		<script src="./js/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="./js/bower_components/angular/angular.min.js"></script>
		<script src="./js/bower_components/angular-route/angular-route.min.js"></script>
		<script src="./js/app.js"></script>
	</head>
	
	<body>
		<div class="wrapper">
			<div class="sidebar" ng-controller="NavigationCtrl">
				<div class="title">
					<a href="//seanchoe.com"><img src="images/sidebar_logo.svg" alt="logo" /></a>
					<h2>SEAN CHOE</h2>
					<a href="#{{ homeId }}" class="works-home-link"><h3>WORKS {{ workId }}</h3></a>
				</div>
				<div class="navigation-wrapper">
					<div class="navigation">
						<ul class="company">
							<li ng-repeat="company in companies">
								<h3 class="company-name">{{ company.name }}</h3>
								<ul class="work">
									<li ng-repeat="work in company.works">
										<a class="work-link {{ isActive(work.id) }}" href="#{{ work.id }}"><h4 class="work-title">{{ work.name }}</h4></a>
										<span class="work-year">{{ work.year }}</span>
									</li>
								</ul>
							</li>
						</ul>
					</div><!-- .navigation -->
				</div><!-- .navigation-wrapper -->
			</div><!-- .sidebar -->
			<div class="main">
				<div class="content-wrapper">
					<div class="content" id="content" ng-controller="ContentCtrl">
						<h1>{{ workName() }}</h1>
						<div class="info-wrapper">
							<span class="company-name">{{ companyName() }}</span>
							<span class="work-year">{{ workYear() }}</span>
						</div>
						<div ng-view></div>
					</div><!-- .content -->
				</div><!-- .content-wrapper -->
			</div><!-- .main -->
		</div><!-- .wrapper -->
		
		<div class="image-gallery-wrapper" id="image-gallery" ng-controller="GalleryCtrl">
			<div class="image-gallery-inside-wrapper">
				<div class="image-gallery-background"></div>
				<div class="arrow-wrapper">
					<div class="gallery-arrow" id="arrow-left" ng-click="arrowLeft()"><img src="images/arrow_left.png" /></div>
					<div class="gallery-spacer" ng-click="closeGallery()"></div>
					<div class="gallery-arrow" id="arrow-right" ng-click="arrowRight()"><img src="images/arrow_right.png" /></div>
				</div>
				<div class="image-gallery-content" id="image-galley-content"></div>
			</div>
			<div class="close-button" ng-click="closeGallery()"><img src="images/cross.png" /></div>
		</div>

	</body>
</html>
